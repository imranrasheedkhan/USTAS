<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:head>
	<title><ui:insert name="pageTitle">Time Attendance System</ui:insert></title>

	<link rel="stylesheet"
		href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
	<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>

	<script>
			var $J = jQuery.noConflict();   
    </script>
	<style type="text/css">
.body {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 14px;
	position: fixed;
	height: 100%;
	width: 100%;
}

.header {
	color: #666;
	font: 12px/1.2 "helvetica neue", arial, sans-serif;
	padding: 5px;
	text-align: left;
	background: #efefef;
}

.bottom {
	text-align: center;
	padding: 20px;
	margin: 0;
	background: #efefef;
	border-top: 1px solid #ccc;
	color: #999;
	font-size: 0.8em;
	text-shadow: 0px 1px 1px #fff;
	min-height: 10%;
}

.center {
	color: #666;
	font: 12px/1.2 "helvetica neue", arial, sans-serif;
	padding: 5px;
	text-align: left;
}

.FormHeading {
	font-weight: bold;
	font-size: 16px;
}
</style>


	<style>
#feedback {
	font-size: 1.4em;
}

ol .ui-selecting {
	background: #FECA40;
	height: 100%;
}

ol .ui-selected {
	background: #F39814;
	color: white;
	height: 100%;
}

ol {
	list-style-type: none;
	width: 100%;
	padding-left: 0px;
	font-family: arial;
	font-style: oblique;
}

ol li {
	margin: 3px;
	padding: 0.4em;
	font-size: 1.4em;
	height: 100%;
	font-family: arial, serif;
	font-style: oblique;
}
</style>

	<script>
	    $J(function() {
	        $J( "ol" ).selectable();
	    });
	    $J(function() {        
	        $J( "#accordion" ).accordion();    
	    });
	    
    </script>



</h:head>

<body class="body">

	<div
		style="height: 100%; width: 100%; top: 0px; left: 0px; overflow: auto; position: fixed;">
		<div
			style="height: 100%; width: 100%; top: 0px; left: 0px; min-width: 1500px; overflow: over;">




			<div id="header" class="header"
				style="background-color: white; min-height: 80px; min-width: 1620px; height: 10%; width: 100%">

				<ui:insert name="pageHeader">Page Header</ui:insert>
			</div>

			<div
				style="float: left; width: 85%; background-color: white; height: 80%; min-height: 660px; position: static;">
				<div id="leftMenu" class="leftMenu"
					style="background-color: white; float: left; min-height: 660px; height: 100%; width: 15%">
					<ui:insert name="leftMenu">Left Menu</ui:insert>
				</div>
				<div id="centreContent" class="centreContent"
					style="background-color: white; min-height: 660px; overflow: auto; height: 100%; width: 85%">
					<ui:insert name="centreContent">Center Content</ui:insert>
				</div>
			</div>


			<div id="rightMenu" class="rightMenu"
				style="background-color: white; float: right; min-height: 660px; min-width: 210px; height: 80%; width: 15%;">
				<ui:insert name="rightMenu">Right Menu</ui:insert>
			</div>




			<div id="footer" class="footer"
				style="background-color: white; min-height: 80px; min-width: 1620px; height: 10%; width: 100%; clear: both;">
				<ui:insert name="pageFooter">Page Footer</ui:insert>
			</div>

		</div>
	</div>
	 <h:outputStylesheet name="application.css" library="css"></h:outputStylesheet>
